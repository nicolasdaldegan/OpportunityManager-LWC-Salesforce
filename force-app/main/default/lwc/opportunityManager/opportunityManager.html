<template>

    <lightning-card>

        <div class="header">
            <div class="header-left">
                <lightning-icon icon-name="standard:opportunity"></lightning-icon>
                <h1 class="slds-text-heading_medium slds-truncate glr-title">Opportunity Manager</h1>
            </div>
            <lightning-input
                placeholder="Digite o nome da conta a ser filtrada."
                onchange={handleChangeFilter}
                class="slds-size_medium">
            </lightning-input>
        </div>

        <template if:true={isLoadedOpportunities}>

            

            <lightning-datatable
                key-field="Id"
                data={opportunities}
                columns={columns}
                onrowaction={handleRowAction}
                hide-checkbox-column>
            </lightning-datatable>

            <div class="slds-m-top_medium slds-align_absolute-center">

                <lightning-button 
                    label="Anterior" 
                    onclick={handlePrevious} 
                    disabled={isFirstPage}>
                </lightning-button>

                <span class="slds-m-horizontal_medium">
                    Página {pageNumber} de {totalPages}
                </span>

                <lightning-button 
                    label="Próximo" 
                    onclick={handleNext} 
                    disabled={isLastPage}>
                </lightning-button>

            </div>

        </template>

        <template if:false={isLoadedOpportunities}>

            <lightning-spinner alternative-text="Carregando Oportunidades..." size="medium"></lightning-spinner>
            
        </template>

    </lightning-card>
    
</template>
